<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <nav>
        <figure class="navigation__logo">
          <img src="./assets/logo-treact.svg" class="navigation__logo--image" />
          <div class="logo__text">Treact</div>
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="#about" class="nav__link--anchor nav__link--hover-effect"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a href="#blog" class="nav__link--anchor nav__link--hover-effect"
              >Blog</a
            >
          </li>
          <li class="nav__link">
            <a href="#pricing" class="nav__link--anchor nav__link--hover-effect"
              >Pricing</a
            >
          </li>
          <li class="nav__link">
            <a href="#contact" class="nav__link--anchor nav__link--hover-effect"
              >Contact Us</a
            >
          </li>
          <li class="nav__link">
            <a href="#login" class="nav__link--anchor nav__link--hover-effect"
              >Login</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#signup"
              class="nav__link--anchor nav__link--hover-effect nav__link--anchor-primary"
              >Sign Up</a
            >
          </li>
        </ul>
      </nav>
      <header>
        <div class="header__container">
        </div class="row">

          <div class="header__description">
            <h1>Beautiful React Templates <span class="purple">for you</span>.</h1>
            <p class="header__description--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
            <div class="header__email">
              <input
                type="text"
                class="header__email--input"
                placeholder="Your E-mail Address"
              />
              <button class="header__email--btn">Get Started</button>
            </div>
            <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
            <img src="./assets/customers-logo-strip-treact.png" class="header__customers--logo">
            <figure class="header__image--wrapper">
                <img src="./assets/design-illustration-treact.svg">

            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
